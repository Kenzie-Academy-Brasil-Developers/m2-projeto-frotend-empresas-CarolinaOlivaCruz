<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/header-nav.css">
    <link rel="stylesheet" href="../../styles/form.css">
    <link rel="stylesheet" href="./index.css">
    <title>Empresas</title>
</head>

<body>
    <header>
        <section>
            <div class="logo">
                <img src="../../src/home/logo.svg" alt="Logotipo">
                <h1>Kenzie Empresas</h1>
            </div>
            <nav>
                <button type="submit" class="buttonLogin">Login</button>
                <button type="submit" class="buttonRegister">Cadastro</button>
            </nav>
        </section>
    </header>
    <main>
        <form>
            <section class="container-form" id="containerRegister">
                <h2>Cadastre-se</h2>
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Seu e-mail" requerid>
                <input type="password" placeholder="Sua senha" required>
                <select required>
                    <option selected disabled>Nivel profissional</option>
                    <option>estágio</option>
                    <option>júnior</option>
                    <option>pleno</option>
                    <option>sênior</option>
                </select>
                <button type="submit">Cadastre-se</button>
                <button class="button-return" type="button">Retornar</button>
            </section>
        </form>
    </main>
</body>
<script type="module" src="./index.js"></script>

</html>
